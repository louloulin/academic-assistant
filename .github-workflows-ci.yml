name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ========================================
  # TypeScript Linting and Type Checking
  # ========================================
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Check circular dependencies
        run: pnpm madge --circular --extensions ts,tsx

  # ========================================
  # Rust Linting and Formatting
  # ========================================
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run rustfmt
        working-directory: ./packages/mcp-servers
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: ./packages/mcp-servers
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ========================================
  # TypeScript Tests
  # ========================================
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: academic_assistant_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:unit --coverage
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/academic_assistant_test
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: pnpm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/academic_assistant_test
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ========================================
  # Rust Tests
  # ========================================
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        working-directory: ./packages/mcp-servers
        run: cargo test --all --verbose

      - name: Run tests with coverage
        working-directory: ./packages/mcp-servers
        run: |
          cargo install grcov
          CARGO_INCREMENTAL=0 RUSTFLAGS="-Cinstrument-coverage" \
            cargo test --all --no-fail-fast
          grcov ./target/debug --binary-path ./target/debug \
            -t lcov --branch --ignore-not-existing \
            -o ./lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/mcp-servers/lcov.info
          flags: rust-tests
          name: codecov-rust

  # ========================================
  # Build
  # ========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-typescript, lint-rust, test-typescript, test-rust]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm run build

      - name: Build Rust servers
        working-directory: ./packages/mcp-servers
        run: cargo build --release

      - name: Upload Rust binaries
        uses: actions/upload-artifact@v3
        with:
          name: rust-binaries
          path: packages/mcp-servers/target/release/literature-search-server
          retention-days: 7

  # ========================================
  # Security Scanning
  # ========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: pnpm audit --audit-level=high

      - name: Run cargo audit
        working-directory: ./packages/mcp-servers
        run: |
          cargo install cargo-audit
          cargo audit
