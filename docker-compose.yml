version: '3.8'

services:
  # 前端应用
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://api:3001
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - academic-network

  # API服务
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/academic_assistant
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      - redis
      - postgres
      - literature-search-mcp
      - citation-manager-mcp
    networks:
      - academic-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - academic-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=academic_assistant
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - academic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 文献搜索MCP服务器
  literature-search-mcp:
    build:
      context: ./packages/mcp-servers
      dockerfile: literature-search/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - ARXIV_API_URL=https://export.arxiv.org/api/query
      - SEMANTIC_SCHOLAR_API_KEY=${SEMANTIC_SCHOLAR_API_KEY}
    networks:
      - academic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 引用管理MCP服务器
  citation-manager-mcp:
    build:
      context: ./packages/mcp-servers
      dockerfile: citation-manager/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - RUST_LOG=info
    networks:
      - academic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin（数据库管理）
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@academic.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - academic-network
    profiles:
      - admin

  # Redis Commander（Redis管理）
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - academic-network
    profiles:
      - admin

networks:
  academic-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
